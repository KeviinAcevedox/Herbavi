<div class="container-fluid contenedor-productos" *ngIf="!mostrarLoading">
    <div class="row align-self-center justify-content-start descripcion">
        <div class="col-2 align-self-center">
            <span>Categorías</span>
            <button mat-icon-button [matMenuTriggerFor]="categorias">
                <mat-icon>list</mat-icon>
            </button>
            <mat-menu #categorias="matMenu">
                <button mat-menu-item style="height: fit-content;"
                 *ngFor="let c of listaCategorias"
                (click)="actualizarCategoria(c['nombre_categoria'])">
                    <mat-radio-group class="grid">
                        <mat-radio-button value="c['nombre_categoria']" [checked]="categoria == c['nombre_categoria']">{{c['nombre_categoria']}}</mat-radio-button>
                        </mat-radio-group>
                </button>
            </mat-menu>
        </div>
        <div class="col-5">
            <span>Agregar nueva categoria</span>
            <button mat-icon-button (click)="openDialogNuevaCategoria()">
                <mat-icon>add_box</mat-icon>
            </button>
        </div>
        <div class="col-5">
            <span>Agregar nuevo producto</span>
            <button mat-icon-button (click)="agregarProducto()">
                <mat-icon>add_box</mat-icon>
            </button>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row align-items-center justify-content-center  productos">
        <div class="col align-self-center">
            <div class="container">
                <div class="row">
                    <div class="col-3"  *ngFor = "let p of listaProductos">
                        <div class="card">
                            <div class="card-header">
                                {{p.nombre}}
                            </div>
                            <div class="img-container"> 
                                <img src="{{p.imagen}}" alt="image">
                            </div>
                            <mat-divider></mat-divider>
                            <div class="card-body">
                                <div class="row align-self-center justify-content-center">
                                    <div class="col">  
                                        <h5 class="card-title" style="font-size: 13px;">₡ {{p.precio}}</h5>
                                    </div>
                                    <div class="col">
                                        <mat-icon (click)="openDialogInfo(p.nombre, p.descripcion)">info</mat-icon>
                                    </div>
                                </div>
                              
                                <div class="contenedor-boton">
                                    <button type="submit" class="btn btn-primary" (click)="openDialogEliminar(p.nombre, p.categoria, p.id)">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer" *ngIf="!mostrarLoading">
    <mat-paginator #paginator [length]="totalProductos"
    [pageSize]="12"
    [pageIndex]="pagina-1"
    (page)="onChangedPage($event)">
    </mat-paginator>
</div>



<div class="mt-5 text-center loading" *ngIf="mostrarLoading">
    <img src="assets/loading3.gif"/>
</div>
