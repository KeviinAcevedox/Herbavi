<h1 mat-dialog-title style="text-align: center;">Agregar nueva categoria</h1>
<div mat-dialog-content style="text-align: center;">
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="data.categoria" style="text-align: center;">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.categoria" cdkFocusInitial>Agregar</button>
</div>
