<div class="container-fluid contenedor">
    <div class="row justify-content-start align-items-start cabecera">
        <div class="col-4">
            <div class="example-button-container">
                <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="productos()">arrow_back</mat-icon>            </div>
            </div>
        <div class="col-4">
            <h2>Agregar un nuevo producto</h2>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row formulario">
        <form #registroForm="ngForm" novalidate>
            <div class="row align-items-center">
                <div class="col">
                    <label>Nombre de producto</label>
                    <div class="form-group">
                        <input type="string" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <label>Precio en colones</label>
                    <div class="form-group">
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <label>Cantidad disponible</label>
                    <div class="form-group">
                        <input type="number" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <label>Descripci√≥n</label>
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>             
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col align-self-center">
                    <label>Categoria</label>
                    <div class="form-group">
                        <select class="form-control">
                            <option>Default select</option>
                        </select>
                    </div>              
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <label>Imagen asociada</label>
                    <div class="form-group">
                        <input type="file" class="form-control-file" accept="image/png" (change)="onFileChanged($event)">
                    </div>              
                </div>
            </div>
        </form>
    </div>
</div>
<mat-divider></mat-divider>

<div class="footer">
    <div class="contenedor-boton">
        <button [disabled]="registroForm.form.invalid" type="submit" class="btn btn-primary">Agregar</button>
    </div>
</div>
